<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br><br><hr><br><br>
    <h1>Sozu tersine cevir</h1>
    <input type="text" id="inp3"> 
    <button onclick="conv()">convert</button>
    <p class="revers_p">netice : <span></span></p>
    <br><br><hr><br><br>
    <script>
        // TASK 2 Inputa daxil edilmiş sözü tərsinə çevirən proqram
function conv() {
    let input3=document.querySelector("#inp3").value;
    let reverse="";
    for (let index = input3.length-1; index >=0; index--) {
        reverse+=input3[index];
    }
    document.querySelector(".revers_p span").innerHTML=reverse;
}
    </script>
</body>
</html>
